name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Build Frontend
  build-frontend:
    name: Build Frontend for Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production frontend
        run: npm run build
        env:
          CI: false
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          NODE_ENV: production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-production-build
          path: dist/
          retention-days: 30

  # Job 2: Build Backend
  build-backend:
    name: Build Backend for Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Build backend
        run: |
          cd server
          npm run build --if-present
        env:
          NODE_ENV: production

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-production-build
          path: |
            server/dist/
            server/package.json
            server/package-lock.json
          retention-days: 30

  # Job 3: Deploy Frontend to Vercel
  deploy-frontend-vercel:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'push' || github.event.inputs.environment == 'production'
    environment:
      name: production-frontend
      url: https://liberia-islamic-schools.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-production-build
          path: dist/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        continue-on-error: true

  # Job 4: Deploy Backend to Railway
  deploy-backend-railway:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.event_name == 'push' || github.event.inputs.environment == 'production'
    environment:
      name: production-backend
      url: https://api.liberia-islamic-schools.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          cd server
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

  # Job 5: Deploy Backend to Render (Alternative)
  deploy-backend-render:
    name: Deploy Backend (Render)
    runs-on: ubuntu-latest
    needs: build-backend
    if: false # Enable this by setting to true if using Render instead of Railway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Render deployment
        run: |
          curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_DEPLOY_HOOK }}
        continue-on-error: true

  # Job 6: Health Check
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend-vercel, deploy-backend-railway]
    if: success()
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check frontend health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://liberia-islamic-schools.vercel.app)
          if [ $RESPONSE -eq 200 ]; then
            echo "‚úÖ Frontend is healthy"
          else
            echo "‚ùå Frontend health check failed with status $RESPONSE"
            exit 1
          fi
        continue-on-error: true

      - name: Check backend health
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://api.liberia-islamic-schools.up.railway.app/health)
          if [ $RESPONSE -eq 200 ]; then
            echo "‚úÖ Backend is healthy"
          else
            echo "‚ùå Backend health check failed with status $RESPONSE"
            exit 1
          fi
        continue-on-error: true

  # Job 7: Notify Success
  notify-success:
    name: Deployment Success Notification
    runs-on: ubuntu-latest
    needs: [health-check]
    if: success()
    
    steps:
      - name: Send notification
        run: |
          echo "üéâ Deployment successful!"
          echo "Frontend: https://liberia-islamic-schools.vercel.app"
          echo "Backend: https://api.liberia-islamic-schools.up.railway.app"

  # Job 8: Rollback on Failure
  rollback:
    name: Rollback on Deployment Failure
    runs-on: ubuntu-latest
    needs: [deploy-frontend-vercel, deploy-backend-railway]
    if: failure()
    
    steps:
      - name: Trigger rollback
        run: |
          echo "‚ö†Ô∏è Deployment failed! Manual rollback may be required."
          echo "Check the failed jobs for details."
